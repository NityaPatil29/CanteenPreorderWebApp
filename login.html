<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #ff5722; /* Dark orange */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            color: #333; /* Dark text */
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9; /* Light gray for inputs */
            color: #333; /* Dark text in inputs */
        }

        .form-control:focus {
            border-color: #ff5722; /* Dark orange on focus */
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.4);
        }

        .btn-login {
            width: 100%;
            background-color: #ff5722; /* Dark orange */
            color: white;
            padding: 14px;
            border-radius: 5px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }

        .text-center a {
            color: #ff5722; /* Dark orange for links */
            text-decoration: none;
            font-size: 1.1rem;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333; /* Dark footer text */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Canteen System. All Rights Reserved.</p>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const loginData = {
                email: email,
                password: password
            };

            // Send login credentials to the backend
            fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful') {
                    alert(data.message);
                    window.location.href = "home.html"; // Redirect to home page
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                alert('Error logging in');
            });

            return false;
        }
    </script>

</body>
</html>
