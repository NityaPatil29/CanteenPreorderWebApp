<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for contrast */
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff; /* White container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #ff5722; /* Dark orange accent */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            color: #333; /* Dark text color */
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9; /* Light gray background for inputs */
            color: #333; /* Dark text in inputs */
        }

        .form-control:focus {
            border-color: #ff5722; /* Highlight on focus with dark orange */
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.4);
        }

        .btn-signup {
            width: 100%;
            background-color: #ff5722; /* Dark orange button */
            color: white;
            padding: 14px;
            border-radius: 5px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #e64a19; /* Slightly darker orange on hover */
        }

        .text-center a {
            color: #ff5722; /* Dark orange for links */
            text-decoration: none;
            font-size: 1.1rem;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333; /* Dark text for footer */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm" onsubmit="return validateSignUp()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Canteen System. All Rights Reserved.</p>
    </div>

    <script>
        function validateSignUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            const userData = {
                username: username,
                email: email,
                password: password
            };

            // Send the data to the backend
            fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === 'Account created successfully!') {
                    window.location.href = "login.html"; // Redirect to login page
                }
            })
            .catch(error => {
                alert('Error creating account');
            });

            return false;
        }
    </script>

</body>
</html>
